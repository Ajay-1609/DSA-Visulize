---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsa-visualization
  labels:
    app: dsa-visualization

spec:
  replicas: 1
  selector:
    matchLabels:
      app: dsa-visualization

  template:
    metadata:
      labels:
        app: dsa-visualization

    spec:
      imagePullSecrets:
        - name: nexus-secret

      containers:
        - name: dsa-visualization
          image: 127.0.0.1:30085/2401003-project/dsa-visualization:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: dsa-visualization-service
  labels:
    app: dsa-visualization

spec:
  type: ClusterIP        # âœ” as you requested
  selector:
    app: dsa-visualization
  ports:
    - name: http
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dsa-visualization-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"

spec:
  rules:
    - host: 2401003.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dsa-visualization-service
                port:
                  number: 80